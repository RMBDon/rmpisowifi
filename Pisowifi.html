<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #embed-voucher {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
    </style>
</head>
<body>
    <embed id="embed-voucher" type="text/html" src="https://payments.wifree.network/widget/voucher/juanfi/index.html?portal_key=65d79326d79a7">
    <script>
        window.addEventListener('message', ({ data }) => {
            if (data.hasOwnProperty("toggleBol")) {
                if (data['toggleBol']) {
                    document.getElementById("embed-voucher").style.height = "100%";
                    document.getElementById("embed-voucher").style.width = "100%";
                } else {
                    document.getElementById("embed-voucher").style.height = "16%";
                    document.getElementById("embed-voucher").style.width = "30%";
                }
            }
        });
    </script>
</body>
</html>
