<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger Widget</title>
    <style>
        .widget {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .widget a {
            text-decoration: none;
            color: #fff;
            background-color: #0078ff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="widget">
        <p>Need help? Chat with us on Messenger!</p>
        <a href="m.me/247277685133441" target="_blank">Chat Now</a>
    </div>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="bbQD6MdKpRhtKsOx"></script>
    <div class="fb-customerchat"
         attribution="setup_tool"
         page_id="247277685133441"
         theme_color="#0078ff"
         logged_in_greeting="Hi! How can we help you?"
         logged_out_greeting="Hi! How can we help you?">
    </div>
</body>
</html>
