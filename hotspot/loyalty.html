<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal Users</title>
    <script src="./assets/core/core.js"></script>
    <script src="./assets/js/config.js"></script>
<style>

</style>
</head>
<body>
<div id="Loyal_Customer_wrap">
    <div id="output"></div>
    <h2>Sign up</h2>
    <form id="register" name="register">
        <div class="input-group">
            <label for="Name"><span style="color:red">*</span>Full name <small style="opacity: .7;"><i>( Firstname Lastname )</i></small></label>
            <input type="text" name="name" title="Full name" required />
        </div>
        <div class="input-group">
            <label for="Mobile"><span style="color:red">*</span>Mobile <small style="opacity: .7;"><i>( Valid mobile number )</i></small></label>
            <input type="number" name="mobile" title="Mobile number" required />
        </div>
        <div class="input-group">
            <label for="Email"><span style="color:red">*</span>Email <small style="opacity: .7;"><i>( Valid email address )</i></small></label>
            <input type="text" name="email" title="Email address" required />
        </div>
        <input id="submit" type="submit" value="Submit" />
    </form>
    <div class="links">
        <button type="button" id="keyinsertbutton">Already have key?</button>
    </div>
</div>
<div id="Loyal_Customer_InsertKey_Wrap">
    <div id="keyoutput"></div>
    <form id="insertkey" name="insertkey">
        <div class="input-group">
            <label for="Key"><h2>Insert Key</h2></label>
            <input type="text" name="key" title="Key" required />
        </div>
        <input id="keysubmit" type="submit" value="Submit" />
    </form>
    <div class="links">
        <button type="button" id="registerbutton">Sign up</button>
    </div>
</div>
<div id="Loyal_Customer_Details_Wrap">
    <div id="Card">
        <div>
            <div id="LoyalUserPoints"><div class="loader"></div></div>
            <div id="LoyalUserName"><div class="loader"></div></div>
        </div>
    </div>
    <div id="History">
        <h3>History</h3>
        <div id="History_Wrap">
        </div>
    </div>
</div>
